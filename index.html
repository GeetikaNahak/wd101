<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      margin-bottom: 2rem;
    }
    input, button {
      margin: 0.5rem 0;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Registration Form</h1>

  <form id="registrationForm">
    <label>
      Name:
      <input type="text" id="name" required />
    </label>
    <label>
      Email:
      <input type="email" id="email" required />
    </label>
    <label>
      Password:
      <input type="password" id="password" required />
    </label>
    <label>
      Date of Birth:
      <input type="date" id="dob" required />
    </label>
    <label>
      <input type="checkbox" id="acceptTerms" required />
      I accept the terms and conditions
    </label>
    <button type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="entriesTableBody"></tbody>
  </table>

  <script>
    const form = document.getElementById("registrationForm");
    const tableBody = document.getElementById("entriesTableBody");

    function getAge(dateString) {
      const today = new Date();
      const birthDate = new Date(dateString);
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem("userEntries")) || [];
      tableBody.innerHTML = "";
      entries.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.password}</td>
          <td>${entry.dob}</td>
          <td>${entry.acceptedTerms}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const acceptedTerms = document.getElementById("acceptTerms").checked;

      const age = getAge(dob);
      if (age < 18 || age > 55) {
        alert("Age must be between 18 and 55.");
        return;
      }

      const newEntry = { name, email, password, dob, acceptedTerms };
      const existingEntries = JSON.parse(localStorage.getItem("userEntries")) || [];
      existingEntries.push(newEntry);
      localStorage.setItem("userEntries", JSON.stringify(existingEntries));
      loadEntries();
      form.reset();
    });

    window.addEventListener("load", loadEntries);
  </script>

</body>
</html>
